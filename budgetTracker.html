<html>
<head>
  <style>
    body {
      background: #1e1e1e;
      color: #ddd;
      font-family: system-ui, sans-serif;
      padding: 30px;
    }

    input, button {
      padding: 8px;
      margin: 6px 0;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    #tag-input-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      background: #2b2b2b;
      padding: 6px;
      border-radius: 8px;
      min-height: 42px;
    }

    .tag {
      background: #333;
      color: #8be9fd;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.85rem;
      margin: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .tag span {
      cursor: pointer;
      color: #ff6b6b;
      font-weight: bold;
    }

    #expense-category {
      background: transparent;
      color: #ddd;
      border: none;
      flex: 1;
      min-width: 120px;
    }

    #expense-category::placeholder {
      color: #777;
    }
  </style>
</head>

<body>

  <input type="text" id="expense-name" placeholder="Expense Name"><br>
  <input type="number" id="expense-amount" placeholder="Expense Amount"><br>
  <input type="date" id="expense-date"><br>

  <!-- Tag input -->
  <div id="tag-input-container">
    <input id="expense-category" placeholder="Add category tag..." />
  </div>

  <button id="add-expense-btn">Add Expense</button>

<script>
  const input = document.getElementById("expense-category");
  const container = document.getElementById("tag-input-container");

  let tags = [];

  input.addEventListener("keydown", function (e) {
    if (e.key === "Enter" || e.key === ",") {
      e.preventDefault();

      const value = input.value.trim();
      if (value && !tags.includes(value)) {
        addTag(value);
      }
      input.value = "";
    }
  });

  function addTag(text) {
    tags.push(text);

    const tag = document.createElement("div");
    tag.className = "tag";
    tag.innerHTML = `#${text} <span>&times;</span>`;

    tag.querySelector("span").addEventListener("click", () => {
      container.removeChild(tag);
      tags = tags.filter(t => t !== text);
    });

    container.insertBefore(tag, input);
  }

  // You can access all tags later like this:
  // console.log(tags);
</script>

</body>
</html>
